<!doctype html>
<html lang="en">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Airport Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-dark">
    <form class="d-flex justify-content-center" action="#" th:action="@{/workshop/send/plane}" th:object="${moveComand}"
          method="post">
        <table>
            <tr>
                <td class="text-white text-decoration-none">Move From:</td>
                <td>
                    <input type="text" th:field="*{moveFrom}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Plane Id:</td>
                <td>
                    <input type="text" th:field="*{planeId}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td class="text-white text-decoration-none">Hangars:</td>
                <td>
                    <select th:field="*{moveTo}">
                        <option th:each="hangar : ${hangars}"
                                th:text="${hangar}"
                                th:value="${hangar.id}">
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Send</button>
                    <a class="text-decoration-none" style="color: yellow" th:href="@{'/'}">Return</a>
                </td>
            </tr>
        </table>
    </form>
    <div class="container d-flex justify-content-center">
    </div>
</body>
</html>
